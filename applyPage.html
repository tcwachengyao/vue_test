<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta property="og:title" content="南部科學園區" />
	<meta property="og:description" content="南部科學園區" />
	<meta property="og:image" content="img/FB.jpg" />
	<meta name="keywords" content="南部科學園區" />
	<meta name="description" content="南部科學園區" />
	<title>南部科學園區</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app">
		<header>
			<div class="wrap">
				<a href="javascript:;" class="btn-ham pc-hide" @click="isMenu = !isMenu"><img src="src/images/btn_ham.svg" alt="選單"></a>
				<h1 class="logo"><a href="member.html"><img src="src/images/logo.svg" alt="南區科學園區Logo"></a></h1>
				<nav id="menu" :class="(isMenu == 1)?'active':''">
					<div class="btn-block text-right pc-hide">
						<a class="btn-close" @click="isMenu = 0"><img src="src/images/btn_close.svg" alt="關閉選單"></a>
					</div>
					<ul>
						<li v-for="(item, key) in menu">
							<a @click="menuSubOpen" v-if="item.sub" class="arrow"><span class="icon" :class="'icon'+(key+1)"></span>{{ item.text }}</a>
							<a :href="item.url" v-else><span class="icon" :class="'icon'+(key+1)"></span>{{ item.text }}</a>
							<ul class="sub" v-if="item.sub">
								<li v-for="subItem in item.sub">
									<a :href="subItem.url">{{ subItem.text }}</a>
								</li>
							</ul>
						</li>
					</ul>
					<div class="btn-block text-center pc-hide">
						<a href="subscribe4.html" class="btn-radius btn-g">取消訂閱</a>
						<a href="setting.html" class="btn-radius btn-y">設定更新</a>
					</div>
				</nav>
			</div>
		
		</header>
		<div class="container" id="applyPage">
			<a class="scrollTop" style="display:none;"></a>
			 
<section class="pageSwiper">
    <swiper :options="fullSwiperOption" ref="pageSwiper" class="swiper">
        <swiper-slide v-for="banner in pageBanners">
            <div class="pageBanner pc-hide" :style="'background-image:url('+banner.mobileImg+')'"></div>
            <div class="pageBanner m-hide" :style="'background-image:url('+banner.webImg+')'"></div>
        </swiper-slide>
        <div class="swiper-button-next" slot="button-next"><img src="src/images/btn_arrow_right.svg"></div>
        <div class="swiper-button-prev" slot="button-prev"><img src="src/images/btn_arrow_left.svg"></div>
        <div class="swiper-pagination" slot="pagination"></div>
    </swiper>
</section><section class="section">
    <h2 class="sub-title afterClear">{{ applyPage.title }}<span>報名時間 {{ applyPage.date }}</span></h2>
    <div class="page-content">
        <div class="afterClear">
            <div class="img"><img :src="applyPage.img" :alt="applyPage.name"></div>
            <div class="content" v-html="applyPage.content"></div>
        </div>
        <p class="text-right m-hide btn-next"><a href="applyPage.html">下一頁</a></p>
        <section class="gallery-swiper">
    <swiper :options="gallerySwiperOption" ref="gallerySwiper">
        <swiper-slide v-for="(img, imageIndex) in galleryPage.gallery" :key="imageIndex">
            <div class="gallery-item" :style="'background-image:url('+img+')'" @click="popupSwiper(imageIndex)"></div>
        </swiper-slide>
    </swiper>
    <div class="gallery-button-next" slot="button-next">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 16.2 18.4"><path class="st0" d="M0,15.7l12.2-6V9.6L0,2.7V0l16.2,9.2v1L0,18.4V15.7z"/></svg>
    </div>
    <div class="gallery-button-prev" slot="button-prev">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 16.2 18.4"><path d="M16.2,18.4L0,10.2l0-1L16.2,0v2.7L4,9.6v0.1l12.2,6V18.4z"/></svg>
    </div>
</section>
        <p class="text-right pc-hide btn-next"><a href="applyPage.html">下一頁</a></p>
    </div>
    <div class="btn-block text-center" v-if="applyPage.isApply">
        <a class="btn btn-inline btn-g">已報名</a>
        <a href="applyList.html" class="btn btn-inline btn-gy">回上一頁</a>
    </div>
    <div class="btn-block text-center" v-else>
        <a @click="applySend(applyPage.id)" class="btn btn-inline btn-g">我要報名</a>
        <a href="applyList.html" class="btn btn-inline btn-y">我再想想</a>
        <a href="applyList.html" class="btn btn-inline btn-gy">回上一頁</a>
    </div>
    <div class="member">
    <div class="icon"><img src="src/images/icon_member.svg"></div>
    <div class="name">王小華您好</div>
</div>
</section>

<div class="feedback" v-show="isFeedback">
    <a @click="isFeedback=false" class="btn-close"><img src="src/images/btn_close.svg" alt="關閉視窗"></a>
    <div class="box text-center">
        <p>南科管理局</p>
        <p>感謝您的參與</p>
        <p>再次感謝您~~</p>
    </div>
</div>
			
			<footer>
				<p>24HR維修中心專線：<a href="tel:06-5052772">06-5052772</a></p>
			</footer>
			
		</div>
		
		<a href="#" class="btn-top" @click="toTop()"><img src="src/images/btn_top.svg" alt="回上方"></a>
		
		
		<section class="popup" :class="galleryIndex == null?'':'active'">
			<a @click="galleryIndex = null" class="popup-close"><img src="src/images/btn_close.svg" alt="關閉彈窗"></a>
			<div class="popup-swiper">
				<swiper :options="popupSwiperOption" ref="popupSwiper">
					<swiper-slide v-for="img in galleryPage.gallery">
						<div class="popup-swiper-item"><img :src="img" /></div>
					</swiper-slide>
				</swiper>
				<div class="popup-button-next" slot="button-next">
					<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 16.2 18.4"><path class="st0" d="M0,15.7l12.2-6V9.6L0,2.7V0l16.2,9.2v1L0,18.4V15.7z"/></svg>
				</div>
				<div class="popup-button-prev" slot="button-prev">
					<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 16.2 18.4"><path d="M16.2,18.4L0,10.2l0-1L16.2,0v2.7L4,9.6v0.1l12.2,6V18.4z"/></svg>
				</div>
			</div>
		</section>
		
	</div>
	<script src="js/es6-promise.auto.min.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/vue-awesome-swiper.js"></script>
	<script src="js/app.js"></script>

	
</body>
</html>
